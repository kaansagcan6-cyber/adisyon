<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Adisyon Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            padding: 0.5rem;
        }

        /* LOGIN EKRANI */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .info-box {
            margin-top: 1rem;
            padding: 0.75rem;
            background: #f3f4f6;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* ANA UYGULAMA */
        .app-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-header {
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
        }

        .stats {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .masa-count {
            font-size: 2rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 0.25rem;
        }

        .ciro-count {
            font-size: 1.5rem;
            font-weight: bold;
            color: #16a34a;
            margin-top: 1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }
        }

        .section {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .masalar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .masa {
            padding: 1rem;
            border-radius: 0.5rem;
            border: 2px solid;
            cursor: pointer;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .masa.bos {
            background-color: #dcfce7;
            border-color: #bbf7d0;
            color: #166534;
        }

        .masa.dolu {
            background-color: #fed7aa;
            border-color: #fdba74;
            color: #9a3412;
        }

        .masa.secili {
            box-shadow: 0 0 0 3px #60a5fa;
        }

        .detay-form {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .detay-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-success {
            background-color: #16a34a;
            color: white;
        }

        .siparis-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background-color: #f9fafb;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <!-- Gƒ∞Rƒ∞≈û EKRANI -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h1 class="login-title">üçΩÔ∏è Restoran Adisyon</h1>
            
            <div class="form-group">
                <input type="text" id="username" class="form-input" placeholder="Kullanƒ±cƒ± adƒ±: admin">
            </div>
            
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="≈ûifre: admin">
            </div>
            
            <button class="login-btn" onclick="login()">Giri≈ü Yap</button>
            
            <div class="info-box">
                <strong>Test Hesabƒ±:</strong><br>
                Kullanƒ±cƒ±: admin<br>
                ≈ûifre: admin
            </div>
        </div>
    </div>

    <!-- ANA UYGULAMA -->
    <div id="appScreen" class="app-container">
        <div class="app-header">
            <h1 class="app-title">üçΩÔ∏è Restoran Adisyon</h1>
            <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
        </div>

        <div class="stats">
            <div class="masa-count" id="masaCount">0</div>
            <div>Toplam Gelen Masa</div>
            
            <div class="ciro-count" id="ciroCount">‚Ç∫0.00</div>
            <div>Toplam Ciro</div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2 class="section-title">Masalar</h2>
                <div class="masalar-grid" id="masalar"></div>
            </div>

            <div class="section">
                <div id="detay">
                    <div class="empty-state">
                        <h3>Masa Se√ßin</h3>
                        <p>Sipari≈ü almak i√ßin masayƒ± se√ßin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global deƒüi≈ükenler
        var masalar = {};
        var secilenMasa = null;
        var gelenMasaSayisi = 0;
        var toplamCiro = 0;

        // Giri≈ü
        function login() {
            console.log('Login fonksiyonu √ßalƒ±≈ütƒ±!');
            
            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;
            
            console.log('Kullanƒ±cƒ±:', user, '≈ûifre:', pass);
            
            if (user === 'admin' && pass === 'admin') {
                console.log('Giri≈ü ba≈üarƒ±lƒ±!');
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appScreen').style.display = 'block';
                basla();
            } else {
                alert('Hatalƒ± giri≈ü! Kullanƒ±cƒ±: admin, ≈ûifre: admin');
            }
        }

        // √áƒ±kƒ±≈ü
        function logout() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('appScreen').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Uygulama ba≈ülat
        function basla() {
            for (var i = 1; i <= 12; i++) {
                masalar[i] = { siparisler: [], toplam: 0 };
            }
            masalariCiz();
            sayilariGuncelle();
        }

        // Masalarƒ± √ßiz
        function masalariCiz() {
            var grid = document.getElementById('masalar');
            grid.innerHTML = '';
            
            for (var i = 1; i <= 12; i++) {
                var masa = masalar[i];
                var div = document.createElement('div');
                div.className = 'masa ' + (masa.siparisler.length === 0 ? 'bos' : 'dolu') + (secilenMasa === i ? ' secili' : '');
                div.onclick = (function(masaNo) {
                    return function() { masaSec(masaNo); };
                })(i);
                div.innerHTML = 'Masa ' + i + '<br>' + masa.siparisler.length + ' √ºr√ºn';
                grid.appendChild(div);
            }
        }

        // Masa se√ß
        function masaSec(masaNo) {
            secilenMasa = masaNo;
            masalariCiz();
            masaDetayiGoster();
        }

        // Masa detayƒ± g√∂ster
        function masaDetayiGoster() {
            var masa = masalar[secilenMasa];
            var html = '<h3>Masa ' + secilenMasa + '</h3>';
            
            html += '<div class="detay-form">';
            html += '<input type="text" id="urun" class="detay-input" placeholder="√úr√ºn adƒ±">';
            html += '<input type="number" id="fiyat" class="detay-input" placeholder="Fiyat">';
            html += '<button class="btn btn-primary" onclick="siparisEkle()">Sipari≈ü Ekle</button>';
            html += '</div>';

            html += '<div>';
            for (var i = 0; i < masa.siparisler.length; i++) {
                var siparis = masa.siparisler[i];
                html += '<div class="siparis-item">';
                html += '<span>' + siparis.urun + '</span>';
                html += '<span>‚Ç∫' + siparis.fiyat.toFixed(2) + ' <button onclick="siparisSil(' + i + ')">Sil</button></span>';
                html += '</div>';
            }
            html += '</div>';

            if (masa.toplam > 0) {
                html += '<div style="margin-top: 1rem;">';
                html += '<div><strong>TOPLAM: ‚Ç∫' + masa.toplam.toFixed(2) + '</strong></div>';
                html += '<button class="btn btn-success" onclick="odemeYapildi()">√ñdendi - Masayƒ± Sƒ±fƒ±rla</button>';
                html += '</div>';
            }

            document.getElementById('detay').innerHTML = html;
        }

        // Sipari≈ü ekle
        function siparisEkle() {
            var urun = document.getElementById('urun').value;
            var fiyat = parseFloat(document.getElementById('fiyat').value);
            
            if (!urun || !fiyat) {
                alert('√úr√ºn ve fiyat giriniz!');
                return;
            }

            masalar[secilenMasa].siparisler.push({ urun: urun, fiyat: fiyat });
            masalar[secilenMasa].toplam += fiyat;

            masalariCiz();
            masaDetayiGoster();
            sayilariGuncelle();
        }

        // Sipari≈ü sil
        function siparisSil(index) {
            var masa = masalar[secilenMasa];
            masa.toplam -= masa.siparisler[index].fiyat;
            masa.siparisler.splice(index, 1);

            masalariCiz();
            masaDetayiGoster();
            sayilariGuncelle();
        }

        // √ñdeme yapƒ±ldƒ±
        function odemeYapildi() {
            gelenMasaSayisi++;
            toplamCiro += masalar[secilenMasa].toplam;
            
            masalar[secilenMasa] = { siparisler: [], toplam: 0 };
            
            secilenMasa = null;
            document.getElementById('detay').innerHTML = '<div class="empty-state"><h3>Masa Se√ßin</h3></div>';
            
            masalariCiz();
            sayilariGuncelle();
        }

        // Sayƒ±larƒ± g√ºncelle
        function sayilariGuncelle() {
            var bekleyenCiro = 0;
            for (var masaNo in masalar) {
                bekleyenCiro += masalar[masaNo].toplam;
            }
            
            document.getElementById('masaCount').innerHTML = gelenMasaSayisi;
            document.getElementById('ciroCount').innerHTML = '‚Ç∫' + (toplamCiro + bekleyenCiro).toFixed(2);
        }

        // Enter tu≈üu
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginScreen').style.display !== 'none') {
                    login();
                } else if (secilenMasa && document.getElementById('urun')) {
                    siparisEkle();
                }
            }
        });

        // Sayfa y√ºklendi
        window.onload = function() {
            console.log('Sayfa y√ºklendi!');
        };
    </script>
</body>
</html>
