<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Adisyon Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            color: #1f2937;
        }

        .stats {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .reset-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .reset-button:hover {
            background: #dc2626;
        }

        .masa-count {
            font-size: 3rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 0.5rem;
        }

        .masa-label {
            font-size: 1.125rem;
            color: #2563eb;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .ciro-count {
            font-size: 2rem;
            font-weight: bold;
            color: #16a34a;
            margin-bottom: 0.25rem;
        }

        .ciro-label {
            font-size: 1.125rem;
            color: #16a34a;
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }
        }

        .section {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }

        .masalar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .masa {
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 2px solid;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }

        .masa:hover {
            transform: scale(1.05);
        }

        .masa.bos {
            background-color: #dcfce7;
            border-color: #bbf7d0;
            color: #166534;
        }

        .masa.dolu {
            background-color: #fed7aa;
            border-color: #fdba74;
            color: #9a3412;
        }

        .masa.secili {
            box-shadow: 0 0 0 4px #60a5fa;
        }

        .masa-no {
            font-size: 1.125rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .masa-info {
            font-size: 0.875rem;
        }

        .detay-form {
            background-color: #f9fafb;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-success {
            background-color: #16a34a;
            color: white;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-success:hover {
            background-color: #15803d;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .siparisler {
            margin-bottom: 1.5rem;
        }

        .siparis-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
        }

        .siparis-urun {
            font-weight: 500;
        }

        .siparis-fiyat {
            font-weight: 600;
        }

        .toplam-section {
            border-top: 2px solid #e5e7eb;
            padding-top: 1.5rem;
        }

        .toplam-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .toplam-label {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .toplam-miktar {
            font-size: 1.5rem;
            font-weight: bold;
            color: #16a34a;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .no-siparis {
            text-align: center;
            color: #6b7280;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Restoran Adisyon Sistemi</h1>
        </div>

        <!-- ƒ∞statistikler -->
        <div class="stats">
            <button class="reset-button" onclick="sifirla()">üîÑ Sƒ±fƒ±rla</button>
            <div class="masa-count" id="masaCount">0</div>
            <div class="masa-label">Toplam Gelen Masa</div>
            
            <div class="ciro-count" id="ciroCount">‚Ç∫0.00</div>
            <div class="ciro-label">Toplam Ciro</div>
        </div>

        <div class="main-content">
            <!-- Masalar -->
            <div class="section">
                <h2 class="section-title">Masalar</h2>
                <div class="masalar-grid" id="masalarGrid"></div>
            </div>

            <!-- Masa Detayƒ± -->
            <div class="section">
                <div id="masaDetay">
                    <div class="empty-state">
                        <h3>Masa Se√ßin</h3>
                        <p>Sipari≈ü almak i√ßin masayƒ± se√ßin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global deƒüi≈ükenler
        let masalar = {};
        let secilenMasa = null;
        let gelenMasaSayisi = 0;
        let toplamCiro = 0;

        // Sistem ba≈ülat
        function basla() {
            console.log('Sistem ba≈ülatƒ±lƒ±yor...');
            
            // Masalarƒ± olu≈ütur
            for (let i = 1; i <= 12; i++) {
                masalar[i] = {
                    siparisler: [],
                    toplam: 0
                };
            }
            
            // Kaydedilmi≈ü verileri y√ºkle
            veriYukle();
            
            // Ekranƒ± g√ºncelle
            masalariCiz();
            istatistikleriGuncelle();
            
            console.log('Sistem hazƒ±r!');
        }

        // Veri y√ºkleme
        function veriYukle() {
            try {
                const kayitliVeri = localStorage.getItem('restoranVerileri');
                if (kayitliVeri) {
                    const veri = JSON.parse(kayitliVeri);
                    masalar = veri.masalar || masalar;
                    gelenMasaSayisi = veri.gelenMasaSayisi || 0;
                    toplamCiro = veri.toplamCiro || 0;
                    console.log('Veriler y√ºklendi:', gelenMasaSayisi, 'masa,', toplamCiro, 'ciro');
                }
            } catch (error) {
                console.error('Veri y√ºkleme hatasƒ±:', error);
            }
        }

        // Veri kaydetme
        function veriKaydet() {
            try {
                const veri = {
                    masalar: masalar,
                    gelenMasaSayisi: gelenMasaSayisi,
                    toplamCiro: toplamCiro,
                    tarih: new Date().toISOString()
                };
                localStorage.setItem('restoranVerileri', JSON.stringify(veri));
                console.log('Veriler kaydedildi');
            } catch (error) {
                console.error('Veri kaydetme hatasƒ±:', error);
            }
        }

        // Masalarƒ± √ßiz
        function masalariCiz() {
            const grid = document.getElementById('masalarGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= 12; i++) {
                const masa = masalar[i];
                const div = document.createElement('div');
                
                const bosMu = masa.siparisler.length === 0;
                const seciliMi = secilenMasa === i;
                
                div.className = `masa ${bosMu ? 'bos' : 'dolu'} ${seciliMi ? 'secili' : ''}`;
                div.onclick = () => masaSecildi(i);

                div.innerHTML = `
                    <div class="masa-no">Masa ${i}</div>
                    <div class="masa-info">${masa.siparisler.length} √ºr√ºn</div>
                    ${masa.toplam > 0 ? `<div class="masa-info">‚Ç∫${masa.toplam.toFixed(2)}</div>` : ''}
                `;

                grid.appendChild(div);
            }
        }

        // Masa se√ßildi
        function masaSecildi(masaNo) {
            secilenMasa = masaNo;
            masalariCiz();
            masaDetayiniGoster();
        }

        // Masa detayƒ±nƒ± g√∂ster
        function masaDetayiniGoster() {
            const detayDiv = document.getElementById('masaDetay');
            const masa = masalar[secilenMasa];

            detayDiv.innerHTML = `
                <h2 class="section-title">Masa ${secilenMasa} - Adisyon</h2>

                <!-- Sipari≈ü Ekleme -->
                <div class="detay-form">
                    <h3 class="form-title">Yeni Sipari≈ü Ekle</h3>
                    <input type="text" id="urunAdi" placeholder="√úr√ºn adƒ±..." class="form-input">
                    <input type="number" id="urunFiyati" placeholder="Fiyat (‚Ç∫)" class="form-input">
                    <button class="btn btn-primary" onclick="siparisEkle()">Sipari≈ü Ekle</button>
                </div>

                <!-- Sipari≈üler -->
                <div class="siparisler">
                    <h3 class="form-title">Sipari≈üler</h3>
                    <div>
                        ${masa.siparisler.length === 0 ? 
                            '<div class="no-siparis">Hen√ºz sipari≈ü eklenmemi≈ü</div>' :
                            masa.siparisler.map((siparis, index) => `
                                <div class="siparis-item">
                                    <div class="siparis-urun">${siparis.urun}</div>
                                    <div style="display: flex; align-items: center; gap: 1rem;">
                                        <span class="siparis-fiyat">‚Ç∫${siparis.fiyat.toFixed(2)}</span>
                                        <button class="btn btn-danger" onclick="siparisSil(${index})">Sil</button>
                                    </div>
                                </div>
                            `).join('')
                        }
                    </div>
                </div>

                ${masa.toplam > 0 ? `
                    <!-- Toplam ve √ñdeme -->
                    <div class="toplam-section">
                        <div class="toplam-row">
                            <span class="toplam-label">TOPLAM:</span>
                            <span class="toplam-miktar">‚Ç∫${masa.toplam.toFixed(2)}</span>
                        </div>
                        <button class="btn btn-success" onclick="console.log('Button basƒ±ldƒ±!'); odemeYapildi();">
                            ‚úÖ √ñdendi - Masayƒ± Sƒ±fƒ±rla
                        </button>
                    </div>
                ` : ''}
            `;
        }

        // Sipari≈ü ekle
        function siparisEkle() {
            const urun = document.getElementById('urunAdi').value.trim();
            const fiyat = parseFloat(document.getElementById('urunFiyati').value);
            
            if (!urun || !fiyat || fiyat <= 0) {
                alert('√úr√ºn adƒ± ve ge√ßerli bir fiyat giriniz!');
                return;
            }

            const siparis = {
                urun: urun,
                fiyat: fiyat,
                zaman: new Date().toLocaleTimeString()
            };

            masalar[secilenMasa].siparisler.push(siparis);
            masalar[secilenMasa].toplam += fiyat;

            // Formu temizle
            document.getElementById('urunAdi').value = '';
            document.getElementById('urunFiyati').value = '';

            // Ekranlarƒ± g√ºncelle
            masalariCiz();
            masaDetayiniGoster();
            istatistikleriGuncelle();
            veriKaydet();
        }

        // Sipari≈ü sil
        function siparisSil(index) {
            if (confirm('Bu sipari≈üi silmek istediƒüinize emin misiniz?')) {
                const masa = masalar[secilenMasa];
                const silinecekSiparis = masa.siparisler[index];
                
                masa.toplam -= silinecekSiparis.fiyat;
                masa.siparisler.splice(index, 1);

                masalariCiz();
                masaDetayiniGoster();
                istatistikleriGuncelle();
                veriKaydet();
            }
        }

        // √ñdeme yapƒ±ldƒ±
        function odemeYapildi() {
            console.log('√ñdendi butonu basƒ±ldƒ±!');
            console.log('Se√ßilen masa:', secilenMasa);
            
            if (!secilenMasa) {
                console.log('HATA: Se√ßilen masa yok!');
                alert('Hata: Masa se√ßili deƒüil!');
                return;
            }
            
            console.log('Masa toplam:', masalar[secilenMasa].toplam);
            
            // Direkt i≈ülem yap, onay sorma
            console.log('√ñdeme i≈ülemi ba≈ülƒ±yor...');
            
            const eskiGelenMasa = gelenMasaSayisi;
            const eskiCiro = toplamCiro;
            const masaToplam = masalar[secilenMasa].toplam;
            
            console.log('√ñnceki deƒüerler:', eskiGelenMasa, 'masa,', eskiCiro, 'ciro');
            
            // ƒ∞statistikleri g√ºncelle
            gelenMasaSayisi = gelenMasaSayisi + 1;
            toplamCiro = toplamCiro + masaToplam;
            
            console.log('Yeni deƒüerler:', gelenMasaSayisi, 'masa,', toplamCiro, 'ciro');
            
            // Masayƒ± sƒ±fƒ±rla
            masalar[secilenMasa] = {
                siparisler: [],
                toplam: 0
            };
            
            console.log('Masa sƒ±fƒ±rlandƒ±');
            
            // Masa se√ßimini kaldƒ±r
            const eskiMasa = secilenMasa;
            secilenMasa = null;
            
            console.log('Masa se√ßimi kaldƒ±rƒ±ldƒ±:', eskiMasa, '->', secilenMasa);
            
            // Ekranlarƒ± g√ºncelle
            document.getElementById('masaDetay').innerHTML = `
                <div class="empty-state">
                    <h3>Masa Se√ßin</h3>
                    <p>Sipari≈ü almak i√ßin masayƒ± se√ßin</p>
                </div>
            `;
            
            masalariCiz();
            istatistikleriGuncelle();
            veriKaydet();
            
            console.log('T√ºm g√ºncellemeler tamamlandƒ±');
            alert('‚úÖ √ñdeme alƒ±ndƒ±! Masa sƒ±fƒ±rlandƒ±.');
        }

        // ƒ∞statistikleri g√ºncelle
        function istatistikleriGuncelle() {
            // Bekleyen sipari≈ülerin toplamƒ±
            const bekleyenCiro = Object.values(masalar).reduce((toplam, masa) => toplam + masa.toplam, 0);
            const tumCiro = toplamCiro + bekleyenCiro;
            
            // HTML'i g√ºncelle
            document.getElementById('masaCount').textContent = gelenMasaSayisi;
            document.getElementById('ciroCount').textContent = `‚Ç∫${tumCiro.toFixed(2)}`;
        }

        // Sƒ±fƒ±rla fonksiyonu
        function sifirla() {
            console.log('Sƒ±fƒ±rla butonu basƒ±ldƒ±!');
            
            if (confirm('‚ö†Ô∏è UYARI: Toplam gelen masa sayƒ±sƒ± ve ciro sƒ±fƒ±rlanacak!\n\nBu i≈ülem geri alƒ±namaz. Devam etmek istiyor musunuz?')) {
                console.log('Kullanƒ±cƒ± sƒ±fƒ±rlamayƒ± onayladƒ±');
                
                const eskiMasa = gelenMasaSayisi;
                const eskiCiro = toplamCiro;
                
                // ƒ∞statistikleri sƒ±fƒ±rla
                gelenMasaSayisi = 0;
                toplamCiro = 0;
                
                console.log('Sƒ±fƒ±rlama yapƒ±ldƒ±:', eskiMasa, '->', gelenMasaSayisi, '|', eskiCiro, '->', toplamCiro);
                
                // Ekranƒ± g√ºncelle
                istatistikleriGuncelle();
                veriKaydet();
                
                alert(`‚úÖ ƒ∞statistikler sƒ±fƒ±rlandƒ±!\n\n‚Ä¢ Gelen masa: ${eskiMasa} ‚Üí 0\n‚Ä¢ Ciro: ‚Ç∫${eskiCiro.toFixed(2)} ‚Üí ‚Ç∫0.00\n\nAktif sipari≈üler korundu.`);
            } else {
                console.log('Kullanƒ±cƒ± sƒ±fƒ±rlamayƒ± iptal etti');
            }
        }

        // Enter tu≈üu ile sipari≈ü ekleme
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && secilenMasa) {
                const activeElement = document.activeElement;
                if (activeElement && (activeElement.id === 'urunAdi' || activeElement.id === 'urunFiyati')) {
                    siparisEkle();
                }
            }
        });

        // Sayfa y√ºklendiƒüinde sistemi ba≈ülat
        window.addEventListener('load', function() {
            console.log('Sayfa y√ºklendi, sistem ba≈ülatƒ±lƒ±yor...');
            basla();
            
            // Otomatik kaydetme (her 10 saniyede)
            setInterval(veriKaydet, 10000);
        });
    </script>
</body>
</html>
