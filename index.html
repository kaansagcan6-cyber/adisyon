<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Adisyon Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
        }

        .stats-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .reset-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .reset-btn:hover {
            background: #dc2626;
        }

        .main-stats {
            text-align: center;
            margin-bottom: 2rem;
        }

        .stat-big {
            font-size: 3rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.25rem;
            color: #2563eb;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .ciro-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            text-align: center;
        }

        .ciro-item {
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid;
        }

        .ciro-toplam {
            background: #dcfce7;
            border-color: #16a34a;
        }

        .ciro-kart {
            background: #dbeafe;
            border-color: #3b82f6;
        }

        .ciro-nakit {
            background: #fef3c7;
            border-color: #f59e0b;
        }

        .ciro-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .ciro-toplam .ciro-value { color: #16a34a; }
        .ciro-kart .ciro-value { color: #3b82f6; }
        .ciro-nakit .ciro-value { color: #f59e0b; }

        .ciro-label {
            font-size: 1rem;
            font-weight: 500;
        }

        .ciro-toplam .ciro-label { color: #16a34a; }
        .ciro-kart .ciro-label { color: #3b82f6; }
        .ciro-nakit .ciro-label { color: #f59e0b; }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .masalar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .masa {
            padding: 1.5rem;
            border-radius: 8px;
            border: 3px solid;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .masa:hover {
            transform: scale(1.05);
        }

        .masa.bos {
            background: #dcfce7;
            border-color: #16a34a;
            color: #166534;
        }

        .masa.dolu {
            background: #fed7aa;
            border-color: #f97316;
            color: #9a3412;
        }

        .masa.secili {
            box-shadow: 0 0 0 4px #3b82f6;
        }

        .masa-no {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .masa-info {
            font-size: 0.9rem;
        }

        .siparis-form {
            background: #f8fafc;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }

        .input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .input-not {
            background: #f0f8ff !important;
            border: 2px dashed #3b82f6 !important;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-print {
            background: #8b5cf6;
            color: white;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-print:hover {
            background: #7c3aed;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .siparisler {
            margin-bottom: 2rem;
        }

        .siparis {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        .siparis-info {
            flex: 1;
        }

        .siparis-urun {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .siparis-detay {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .siparis-not {
            font-size: 0.9rem;
            color: #8b5cf6;
            font-style: italic;
        }

        .siparis-fiyat {
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 1rem;
        }

        .toplam-alan {
            border-top: 3px solid #e5e7eb;
            padding-top: 2rem;
        }

        .toplam-satir {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .toplam-label {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .toplam-tutar {
            font-size: 2rem;
            font-weight: bold;
            color: #16a34a;
        }

        .odeme-secim {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .odeme-btn {
            padding: 1.5rem;
            border: 3px solid;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .odeme-btn.kart {
            background: #dbeafe;
            border-color: #3b82f6;
            color: #1e40af;
        }

        .odeme-btn.kart:hover {
            background: #bfdbfe;
            transform: scale(1.05);
        }

        .odeme-btn.nakit {
            background: #fef3c7;
            border-color: #f59e0b;
            color: #92400e;
        }

        .odeme-btn.nakit:hover {
            background: #fde68a;
            transform: scale(1.05);
        }

        .bos-mesaj {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .siparis-yok {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ba≈ülƒ±k -->
        <div class="header">
            <div class="title">üçΩÔ∏è Restoran Adisyon Sistemi</div>
        </div>

        <!-- ƒ∞statistikler -->
        <div class="stats-container">
            <button class="reset-btn" onclick="sifirla()">üîÑ Sƒ±fƒ±rla</button>
            
            <!-- Ana ƒ∞statistik -->
            <div class="main-stats">
                <div style="display: flex; justify-content: center; gap: 3rem; align-items: center;">
                    <div style="text-align: center;">
                        <div class="stat-big" id="masaSayisi">0</div>
                        <div class="stat-label">Toplam Masa</div>
                    </div>
                    <div style="font-size: 2rem; color: #6b7280;">|</div>
                    <div style="text-align: center;">
                        <div class="stat-big" id="telefonSayisi">0</div>
                        <div class="stat-label">Toplam Telefon</div>
                    </div>
                </div>
            </div>

            <!-- Ciro ƒ∞statistikleri -->
            <div class="ciro-stats">
                <div class="ciro-item ciro-toplam">
                    <div class="ciro-value" id="toplamCiro">‚Ç∫0.00</div>
                    <div class="ciro-label">Toplam Ciro</div>
                </div>
                <div class="ciro-item ciro-kart">
                    <div class="ciro-value" id="kartCiro">‚Ç∫0.00</div>
                    <div class="ciro-label">Kart Ciro</div>
                </div>
                <div class="ciro-item ciro-nakit">
                    <div class="ciro-value" id="nakitCiro">‚Ç∫0.00</div>
                    <div class="ciro-label">Nakit Ciro</div>
                </div>
            </div>
        </div>

        <!-- Ana ƒ∞√ßerik -->
        <div class="main-content">
            <!-- Masalar -->
            <div class="card">
                <h2 class="card-title">Masalar & Telefonlar</h2>
                <div class="masalar-grid" id="masalarGrid"></div>
            </div>

            <!-- Masa Detayƒ± -->
            <div class="card">
                <div id="detayAlani">
                    <div class="bos-mesaj">
                        <h3>Masa/Telefon Se√ßin</h3>
                        <p>Sipari≈ü almak i√ßin bir masa veya telefon se√ßin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global deƒüi≈ükenler
        var masalar = {};
        var telefonlar = {};
        var secilen = null;
        var secilenTip = null; // 'masa' veya 'telefon'
        var toplamMasa = 0;
        var toplamTelefon = 0;
        var toplamCiro = 0;
        var kartCiro = 0;
        var nakitCiro = 0;

        // Sistem ba≈ülat
        function basla() {
            // 6 masa olu≈ütur
            for (var i = 1; i <= 6; i++) {
                masalar[i] = { siparisler: [], toplam: 0 };
            }
            
            // 6 telefon olu≈ütur  
            for (var i = 1; i <= 6; i++) {
                telefonlar[i] = { siparisler: [], toplam: 0 };
            }
            
            verileriYukle();
            masalariGoster();
            istatistikleriGuncelle();
        }

        // Veri y√ºkleme
        function verileriYukle() {
            try {
                var veri = localStorage.getItem('restoranData');
                if (veri) {
                    var data = JSON.parse(veri);
                    masalar = data.masalar || masalar;
                    telefonlar = data.telefonlar || telefonlar;
                    toplamMasa = data.toplamMasa || 0;
                    toplamTelefon = data.toplamTelefon || 0;
                    toplamCiro = data.toplamCiro || 0;
                    kartCiro = data.kartCiro || 0;
                    nakitCiro = data.nakitCiro || 0;
                }
            } catch (error) {
                console.log('Veri y√ºkleme hatasƒ±');
            }
        }

        // Veri kaydetme
        function verileriKaydet() {
            try {
                var veri = {
                    masalar: masalar,
                    telefonlar: telefonlar,
                    toplamMasa: toplamMasa,
                    toplamTelefon: toplamTelefon,
                    toplamCiro: toplamCiro,
                    kartCiro: kartCiro,
                    nakitCiro: nakitCiro
                };
                localStorage.setItem('restoranData', JSON.stringify(veri));
            } catch (error) {
                console.log('Veri kaydetme hatasƒ±');
            }
        }

        // Masalarƒ± g√∂ster
        function masalariGoster() {
            var container = document.getElementById('masalarGrid');
            container.innerHTML = '';

            // Masalar (1-6)
            for (var i = 1; i <= 6; i++) {
                var masa = masalar[i];
                var div = document.createElement('div');
                
                var sinif = 'masa ';
                sinif += masa.siparisler.length === 0 ? 'bos' : 'dolu';
                if (secilen === i && secilenTip === 'masa') sinif += ' secili';
                
                div.className = sinif;
                div.onclick = (function(no) {
                    return function() { masaSec(no); };
                })(i);

                div.innerHTML = 
                    '<div class="masa-no">Masa ' + i + '</div>' +
                    '<div class="masa-info">' + masa.siparisler.length + ' sipari≈ü</div>' +
                    (masa.toplam > 0 ? '<div class="masa-info">‚Ç∫' + masa.toplam.toFixed(2) + '</div>' : '');

                container.appendChild(div);
            }
            
            // Telefonlar (1-6)
            for (var i = 1; i <= 6; i++) {
                var telefon = telefonlar[i];
                var div = document.createElement('div');
                
                var sinif = 'masa ';
                sinif += telefon.siparisler.length === 0 ? 'bos' : 'dolu';
                if (secilen === i && secilenTip === 'telefon') sinif += ' secili';
                
                div.className = sinif;
                div.onclick = (function(no) {
                    return function() { telefonSec(no); };
                })(i);

                div.innerHTML = 
                    '<div class="masa-no">Telefon ' + i + '</div>' +
                    '<div class="masa-info">' + telefon.siparisler.length + ' sipari≈ü</div>' +
                    (telefon.toplam > 0 ? '<div class="masa-info">‚Ç∫' + telefon.toplam.toFixed(2) + '</div>' : '');

                container.appendChild(div);
            }
        }

        // Masa se√ß
        function masaSec(no) {
            secilen = no;
            secilenTip = 'masa';
            masalariGoster();
            detayGoster();
        }

        // Telefon se√ß
        function telefonSec(no) {
            secilen = no;
            secilenTip = 'telefon';
            masalariGoster();
            detayGoster();
        }

        // Detay g√∂ster
        function detayGoster() {
            var container = document.getElementById('detayAlani');
            var veri = secilenTip === 'masa' ? masalar[secilen] : telefonlar[secilen];
            var baslik = secilenTip === 'masa' ? 'Masa ' + secilen : 'Telefon ' + secilen;
            
            var html = '<h2 class="card-title">' + baslik + '</h2>';
            
            // Sipari≈ü ekleme formu
            html += '<div class="siparis-form">';
            html += '<div class="form-title">Yeni Sipari≈ü Ekle</div>';
            html += '<input type="text" id="urunAdi" placeholder="√úr√ºn adƒ±..." class="input">';
            html += '<div class="input-row">';
            html += '<input type="number" id="adet" placeholder="Adet" value="1" min="1" class="input">';
            html += '<input type="number" id="fiyat" placeholder="Birim fiyat (‚Ç∫)" step="0.01" min="0" class="input">';
            html += '</div>';
            html += '<input type="text" id="urunNot" placeholder="üóíÔ∏è Not ekle (isteƒüe baƒülƒ±)" class="input input-not">';
            html += '<button class="btn btn-primary" onclick="siparisEkle()">Sipari≈ü Ekle</button>';
            html += '</div>';
            
            // Sipari≈üler
            html += '<div class="siparisler">';
            html += '<div class="form-title">Sipari≈üler</div>';
            
            if (veri.siparisler.length === 0) {
                html += '<div class="siparis-yok">Hen√ºz sipari≈ü yok</div>';
            } else {
                for (var i = 0; i < veri.siparisler.length; i++) {
                    var siparis = veri.siparisler[i];
                    var toplamFiyat = siparis.adet * siparis.birimFiyat;
                    
                    html += '<div class="siparis">';
                    html += '<div class="siparis-info">';
                    html += '<div class="siparis-urun">' + siparis.urun + '</div>';
                    html += '<div class="siparis-detay">' + siparis.adet + ' adet √ó ‚Ç∫' + siparis.birimFiyat.toFixed(2) + '</div>';
                    if (siparis.not && siparis.not.trim() !== '') {
                        html += '<div class="siparis-not">Not: ' + siparis.not + '</div>';
                    }
                    html += '</div>';
                    html += '<div class="siparis-fiyat">‚Ç∫' + toplamFiyat.toFixed(2) + '</div>';
                    html += '<button class="btn btn-danger" onclick="siparisSil(' + i + ')">Sil</button>';
                    html += '</div>';
                }
            }
            html += '</div>';
            
            // Toplam ve √∂deme
            if (veri.toplam > 0) {
                html += '<div class="toplam-alan">';
                html += '<div class="toplam-satir">';
                html += '<div class="toplam-label">TOPLAM:</div>';
                html += '<div class="toplam-tutar">‚Ç∫' + veri.toplam.toFixed(2) + '</div>';
                html += '</div>';
                
                html += '<button class="btn btn-print" onclick="fisYazdir()">üñ®Ô∏è Fi≈ü Yazdƒ±r</button>';
                
                html += '<div class="form-title">√ñdeme T√ºr√º Se√ßin:</div>';
                html += '<div class="odeme-secim">';
                html += '<div class="odeme-btn kart" onclick="odemeYap(\'kart\')">üí≥ Kart ile √ñde</div>';
                html += '<div class="odeme-btn nakit" onclick="odemeYap(\'nakit\')">üíµ Nakit ile √ñde</div>';
                html += '</div>';
                html += '</div>';
            }
            
            container.innerHTML = html;
        }

        // Sipari≈ü ekle
        function siparisEkle() {
            var urun = document.getElementById('urunAdi').value.trim();
            var adet = parseInt(document.getElementById('adet').value) || 1;
            var birimFiyat = parseFloat(document.getElementById('fiyat').value);
            var not = document.getElementById('urunNot').value.trim();
            
            if (!urun || adet <= 0 || birimFiyat <= 0) {
                alert('L√ºtfen t√ºm alanlarƒ± doƒüru doldurun!');
                return;
            }

            var siparis = { urun: urun, adet: adet, birimFiyat: birimFiyat, not: not };
            var veri = secilenTip === 'masa' ? masalar[secilen] : telefonlar[secilen];
            
            veri.siparisler.push(siparis);
            veri.toplam += adet * birimFiyat;

            // Formu temizle
            document.getElementById('urunAdi').value = '';
            document.getElementById('adet').value = '1';
            document.getElementById('fiyat').value = '';
            document.getElementById('urunNot').value = '';

            masalariGoster();
            detayGoster();
            verileriKaydet();
        }

        // Sipari≈ü sil
        function siparisSil(index) {
            if (confirm('Bu sipari≈üi silmek istediƒüinize emin misiniz?')) {
                var veri = secilenTip === 'masa' ? masalar[secilen] : telefonlar[secilen];
                var siparis = veri.siparisler[index];
                
                veri.toplam -= siparis.adet * siparis.birimFiyat;
                veri.siparisler.splice(index, 1);

                masalariGoster();
                detayGoster();
                verileriKaydet();
            }
        }

        // √ñdeme yap
        function odemeYap(tur) {
            var veri = secilenTip === 'masa' ? masalar[secilen] : telefonlar[secilen];
            var miktar = veri.toplam;
            
            if (confirm(tur.toUpperCase() + ' ile ‚Ç∫' + miktar.toFixed(2) + ' √∂deme alƒ±ndƒ± olarak i≈üaretlensin mi?')) {
                // ƒ∞statistikleri g√ºncelle
                if (secilenTip === 'masa') {
                    toplamMasa++;
                } else {
                    toplamTelefon++;
                }
                
                toplamCiro += miktar;
                if (tur === 'kart') {
                    kartCiro += miktar;
                } else {
                    nakitCiro += miktar;
                }
                
                // Sƒ±fƒ±rla
                veri.siparisler = [];
                veri.toplam = 0;
                secilen = null;
                secilenTip = null;
                
                document.getElementById('detayAlani').innerHTML = 
                    '<div class="bos-mesaj">' +
                    '<h3>Masa/Telefon Se√ßin</h3>' +
                    '<p>Sipari≈ü almak i√ßin bir masa veya telefon se√ßin</p>' +
                    '</div>';
                
                masalariGoster();
                istatistikleriGuncelle();
                verileriKaydet();
                
                alert('‚úÖ ' + tur.toUpperCase() + ' √∂deme alƒ±ndƒ±!');
            }
        }

        // Fi≈ü yazdƒ±r
        function fisYazdir() {
            var veri = secilenTip === 'masa' ? masalar[secilen] : telefonlar[secilen];
            var baslik = secilenTip === 'masa' ? 'Masa ' + secilen : 'Telefon ' + secilen;
            
            if (veri.siparisler.length === 0) {
                alert('Sipari≈ü yok!');
                return;
            }
            
            var tarih = new Date().toLocaleDateString('tr-TR');
            var saat = new Date().toLocaleTimeString('tr-TR');
            var fisNo = Date.now().toString().slice(-6);
            
            // Yeni pencere a√ß
            var fisWindow = window.open('', '_blank', 'width=400,height=600');
            
            var fisHTML = 
                '<!DOCTYPE html>' +
                '<html><head><title>Fi≈ü</title>' +
                '<style>' +
                'body{font-family:"Courier New",monospace;margin:0;padding:20px;line-height:1.6;}' +
                '.header{text-align:center;border-bottom:1px solid #000;padding-bottom:1rem;margin-bottom:1rem;}' +
                '.title{font-size:1.2rem;font-weight:bold;margin-bottom:1rem;text-decoration:underline;}' +
                '.info{margin-bottom:0.3rem;}' +
                '.items{border-bottom:1px solid #000;padding-bottom:0.5rem;margin-bottom:1rem;}' +
                '.item-header{display:flex;justify-content:space-between;font-weight:bold;margin-bottom:0.5rem;}' +
                '.item{margin-bottom:0.8rem;}' +
                '.item-name{font-weight:bold;}' +
                '.item-detail{color:#666;font-size:0.9rem;}' +

        // ƒ∞statistikleri g√ºncelle
        function istatistikleriGuncelle() {
            var bekleyenMasa = 0;

            for (var i in masalar) {

            document.getElementById('telefonSayisi').textContent = toplamTelefon;
            document.getElementById('toplamCiro').textContent = '‚Ç∫' + tumCiro.toFixed(2);
            document.getElementById('kartCiro').textContent = '‚Ç∫' + kartCiro.toFixed(2);
            document.getElementById('nakitCiro').textContent = '‚Ç∫' + nakitCiro.toFixed(2);

        function sifirla() {
